<!DOCTYPE html>

<body>
    <header></header>
    <main>
        <form id="form" >
            <h2>Datos del consultante</h2>

            <input type="text" id="name_consultor" name="name_consultor" placeholder="Nombre del consultante" required>

            <select name="empresa" id="empresa">

            </select>
            <h2>Datos de la persona certificada</h2>
            <label for="name">Nombre de la persona certificada:</label>
            <input type="text" id="name" name="name" placeholder="Nombre de la persona certificada" required>
            <label for="certificado">Numero de registro</label>
            <input type="text" id="certificado" name="certificado" placeholder="Nombre de la persona certificada" required>


            <button type="submit">Submit</button>
